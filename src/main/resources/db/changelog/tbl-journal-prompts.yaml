databaseChangeLog:
  - preConditions:
      - runningAs:
          username: sa

  - changeSet:
      id: 1-create-table-journal-prompts
      author: mrspaceman
      changes:
        - createTable:
            tableName: journal_prompt
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_journalPrompt
                    nullable: false
              - column:
                  name: title
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(255)
                  constraints:
                    nullable: false
